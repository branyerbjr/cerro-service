<!-- Step 1: Upload CSV -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="bi bi-upload"></i> Paso 1: Cargar Archivo CSV
        </h5>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            <strong>Instrucciones:</strong>
            <ul class="mb-0 mt-2">
                <li>El archivo debe estar en formato CSV</li>
                <li>La primera fila puede contener encabezados (opcional)</li>
                <li>Los campos obligatorios son: Username, Email, Nombre, Apellido</li>
                <li>El archivo debe usar codificación UTF-8</li>
            </ul>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="csv_file" class="form-label">Seleccionar Archivo CSV</label>
                <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                <div class="form-text">Máximo 10MB</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'CPdashadmin:user_management' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" name="upload_csv" class="btn btn-primary">
                    <i class="bi bi-arrow-right"></i> Continuar
                </button>
            </div>
        </form>
    </div>
</div>
