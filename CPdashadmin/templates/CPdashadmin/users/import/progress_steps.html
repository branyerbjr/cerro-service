<!-- Progress Steps -->
<div class="progress-steps mb-4">
    <div class="row">
        <div class="col-md-4">
            <div class="step-item {% if step >= 1 %}active{% endif %}">
                <div class="step-number">1</div>
                <div class="step-label">Cargar CSV</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="step-item {% if step >= 2 %}active{% endif %}">
                <div class="step-number">2</div>
                <div class="step-label">Mapear Columnas</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="step-item {% if step >= 3 %}active{% endif %}">
                <div class="step-number">3</div>
                <div class="step-label">Confirmar Importaci√≥n</div>
            </div>
        </div>
    </div>
</div>
