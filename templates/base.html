<!DOCTYPE html>
<html lang="es" data-bs-theme="light" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ServiceNow{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    
    <!-- Bootstrap Icons (incluido con Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Estilos personalizados con tema ServiceNow Cerro Verde -->
    <style>
        :root {
            /* Tema ServiceNow Cerro Verde - Claro */
            --primary-dark: #293E40;    /* Outer Space */
            --primary-light: #80B6A1;   /* Green Sheen */
            --accent-green: #008000;    /* Verde Clásico */
            --neutral-light: #FFFFFF;   /* Blanco */
            --neutral-gray: #E5E5E5;    /* Gris Claro */
            --bg-color: #FFFFFF;
            --text-color: #333333;
            --sidebar-bg: #FFFFFF;
            --content-bg: #F8F9FA;
            --border-color: #E5E5E5;
            
            /* Variables Bootstrap personalizadas */
            --bs-primary: var(--primary-light);
            --bs-primary-rgb: 128, 182, 161;
            --bs-secondary: var(--primary-dark);
            --bs-secondary-rgb: 41, 62, 64;
            --bs-success: var(--accent-green);
            --bs-success-rgb: 0, 128, 0;
        }
        
        [data-theme="dark"] {
            /* Tema ServiceNow Cerro Verde - Oscuro */
            --primary-dark: #80B6A1;    /* Green Sheen */
            --primary-light: #293E40;   /* Outer Space */
            --accent-green: #00CC00;    /* Verde más brillante */
            --neutral-light: #1a1a1a;   /* Gris Oscuro */
            --neutral-gray: #2d2d2d;    /* Gris Medio */
            --bg-color: #1a1a1a;
            --text-color: #FFFFFF;
            --sidebar-bg: #2d2d2d;
            --content-bg: #1a1a1a;
            --border-color: #404040;
        }
        
        /* Navbar personalizado */
        .navbar-dark {
            background-color: var(--primary-dark) !important;
        }
        
        .navbar-brand {
            color: var(--neutral-light) !important;
            font-weight: bold;
        }
        
        .nav-link {
            color: var(--neutral-light) !important;
        }
        
        .nav-link:hover {
            color: var(--primary-light) !important;
        }
        
        /* Botones personalizados */
        .btn-primary {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-success {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }
        
        /* Alertas personalizadas */
        .alert-primary {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .alert-success {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--neutral-light);
        }
        
        /* Footer */
        .footer {
            background-color: var(--neutral-gray);
            padding: 1rem 0;
            margin-top: auto;
        }
        
        /* Botón de tema */
        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-light);
            color: var(--primary-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .theme-toggle:hover {
            background: var(--primary-light);
            color: var(--neutral-light);
            transform: scale(1.1);
        }
        
        .theme-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(128, 182, 161, 0.3);
        }
        
        /* Transiciones suaves para cambio de tema */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Estilos para botones de mostrar/ocultar contraseña */
        .password-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0.375rem 0.75rem;
            border-left: 1px solid var(--border-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-light);
        }
        
        .password-toggle:focus {
            outline: none;
            box-shadow: none;
        }
        
        .input-group .password-toggle {
            border-radius: 0 0.375rem 0.375rem 0;
        }
        
        .input-group .form-control:not(:last-child) {
            border-radius: 0.375rem 0 0 0.375rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: var(--bg-color); color: var(--text-color);">
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="container py-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>


    <!-- Bootstrap JS -->
    {% bootstrap_javascript %}
    
    <!-- Scripts personalizados -->
    <script>
        // Sistema de temas
        document.addEventListener('DOMContentLoaded', function() {
            // Restaurar tema guardado
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Función para cambiar tema
            window.toggleTheme = function() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                html.setAttribute('data-bs-theme', newTheme);
                html.setAttribute('data-theme', newTheme);
                
                // Guardar en localStorage
                localStorage.setItem('theme', newTheme);
                
                // Actualizar íconos si existen
                const lightIcon = document.getElementById('lightIcon');
                const darkIcon = document.getElementById('darkIcon');
                
                if (lightIcon && darkIcon) {
                    lightIcon.style.display = newTheme === 'light' ? 'inline' : 'none';
                    darkIcon.style.display = newTheme === 'dark' ? 'inline' : 'none';
                }
            };
        });
        
        // Función global para mostrar/ocultar contraseña
        window.togglePassword = function(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = document.getElementById(fieldId + '_icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        };
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
